    <script>
        window.onload = function() {
            var dominio = window.location.hostname;
            var destino;
    
            // Comprobamos el dominio y establecemos el destino de la redirección
            if (dominio === 'copacabana.com') {
                destino = 'paleteria_clientes/pages/index.html';
            } else if (dominio === 'admincopacabana.com') {
                destino = 'paleteria_administracion/pages/index.html';
            } else {
                destino = 'https://otra-redireccion.com';
            }
    
            // Redireccionamos al destino después de 3 segundos (3000 milisegundos)
            setTimeout(function() {
                window.location.href = destino;
            }, 3000);
        };
    </script>
